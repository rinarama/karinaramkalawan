---
layout: page
title: Blog
static-page: true
permalink: /blog/
---

<div id="blog-page">
  <div class="item-list">
    {% for post in site.posts %}

      <div class="item-box">
        <h2 class="header small-header item-header">
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h2>

        <p class="item-description">
          <span class="post-date">{{ post.date | date: "%d %B" }}
            <i class="fa fa-angle-double-right date-caret" aria-hidden="true"></i>
          </span>

          {{ post.description }}
        </p>
      </div>

    {% endfor %}
  </ul>
</div>
